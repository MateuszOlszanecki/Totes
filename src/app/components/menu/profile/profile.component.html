<div class="container my-container pb-5">
  <h5 class="mb-3"><i class="bi bi-person-fill"></i> Profil</h5>
  <hr class="mb-5" />
  <h5>Nazwa użytkownika:</h5>
  <h3 class="mb-5 overflow-output-area">{{ user.name }}</h3>
  <h5>
    Adres e-mail
    {{ (isEmailVerified$ | async) ? "(zweryfikowany)" : "(niezweryfikowany)" }}:
  </h5>
  <h3 class="mb-5 overflow-output-area">{{ user.email }}</h3>
  <hr />
  <div class="text-center">
    <button
      type="button"
      class="btn btn-success mb-3"
      (click)="onNavigateEditProfile()"
    >
      Zmień hasło
    </button>
  </div>
  <div class="text-center">
    <button
      type="button"
      class="btn btn-danger"
      (click)="onNavigateDeleteProfile()"
    >
      Usuń konto
    </button>
  </div>
</div>
<router-outlet />
