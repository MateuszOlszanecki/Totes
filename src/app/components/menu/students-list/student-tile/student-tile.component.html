<div
  class="card mt-2 p-1 text-primary-emphasis my-tile"
  style="cursor: pointer"
  (click)="onNavigateStudentInfo()"
>
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="me-3" style="overflow-x: auto">
      <h5 class="card-title">{{ student.name }} {{ student.surname }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        {{ student.schoolClass }}
      </h6>
      <p class="card-text">{{ student.address }}</p>
    </div>
    <i class="bi bi-person-raised-hand" style="font-size: 52px"></i>
  </div>
</div>
