<div class="container my-container pb-5">
  <h5 class="mb-3"><i class="bi bi-calendar2-fill"></i> Harmonogram</h5>
  <hr />
  <div class="text-center">
    <button
      type="button"
      class="btn btn-success"
      (click)="onNavigateAddLesson()"
    >
      Dodaj zajęcia
    </button>
  </div>
  <hr />
  <div
    class="card mt-2 p-1 text-primary-emphasis my-tile"
    style="overflow-x: auto"
  >
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="fs-5 fw-medium">
        <i class="bi bi-filter-square-fill"></i> Historia:
      </div>
      <button
        type="button"
        class="btn btn-outline-dark toggle-button"
        (click)="onTogglePastLessons()"
      >
        <i class="bi {{ !showPastLessons ? 'bi-eye' : 'bi-eye-slash' }}"></i>
      </button>
    </div>
  </div>
  <hr />
  <h5 class="text-center" *ngIf="schedule.length === 0">
    Brak {{ showPastLessons ? " " : " nowych " }} zajęć.
  </h5>
  <div *ngFor="let lesson of schedule; let i = index" class="lesson-tile">
    <app-show-date-tile
      *ngIf="isFirstLessonOfDay(i)"
      [getFormattedLessonDate]="lesson.getFormattedLessonDate()"
    />
    <app-lesson-tile [lesson]="lesson"></app-lesson-tile>
  </div>
</div>
